<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE LADDER</title>
</head>

<body>
    IF ELSE LADDER

    <script>
        // if and else

        let weather = prompt("IF ELSE LADDER enter weather condition(raining or not)")

        if (weather == "raining") {
            console.log("there is raining outside take umbrella")
        }
        else {
            console.log("no need for umbrella")
        }


    </script>

</body>

</html>
